<script type="text/javascript">
function load_home() {
	var e = document.getElementById("seLect");
	var openLink = e.options[e.selectedIndex].value;

	var finalLink = '<object width="100%" height="500px" type="text/html" data='+ '"' + openLink+ '"'+'></object>'; 

	console.log(finalLink);

     //document.getElementById("content").innerHTML='<object type="text/html" data="google.html" ></object>';
     document.getElementById("content").innerHTML = finalLink;

}

function myFunction() {
  document.getElementById("seLect").selectedIndex = "null";
}

function copyPromo(){
  var text = document.getElementById("copypromo");
  var selection = window.getSelection();
  var range = document.createRange();
  range.selectNodeContents(text);
  selection.removeAllRanges();
  selection.addRange(range);
  //add to clipboard.
  document.execCommand('copy');
}

function myReload() {
    location.reload();
}


</script>
